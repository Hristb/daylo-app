<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD4E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C4E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8D4FF;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" filter="url(#shadow)"/>
  
  <!-- Sun rays (sparkle effect) -->
  <g transform="translate(100, 100)">
    <!-- Ray 1 -->
    <path d="M 0,-70 L 0,-85" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 2 -->
    <path d="M 49.5,-49.5 L 60,-60" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 3 -->
    <path d="M 70,0 L 85,0" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 4 -->
    <path d="M 49.5,49.5 L 60,60" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 5 -->
    <path d="M 0,70 L 0,85" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 6 -->
    <path d="M -49.5,49.5 L -60,60" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 7 -->
    <path d="M -70,0 L -85,0" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
    <!-- Ray 8 -->
    <path d="M -49.5,-49.5 L -60,-60" stroke="#FFF" stroke-width="4" stroke-linecap="round" opacity="0.9"/>
  </g>
  
  <!-- Inner white circle (notebook page) -->
  <circle cx="100" cy="100" r="55" fill="white" opacity="0.95"/>
  
  <!-- Sparkle icon (star) -->
  <g transform="translate(100, 100)">
    <path d="M 0,-20 L 5,-8 L 18,-8 L 8,0 L 13,12 L 0,5 L -13,12 L -8,0 L -18,-8 L -5,-8 Z" 
          fill="#E8D4FF" stroke="#C4E5FF" stroke-width="1"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="70" cy="70" r="3" fill="#FFE5D4" opacity="0.8"/>
  <circle cx="130" cy="70" r="3" fill="#D4FFE5" opacity="0.8"/>
  <circle cx="70" cy="130" r="3" fill="#FFF4D4" opacity="0.8"/>
  <circle cx="130" cy="130" r="3" fill="#FFD4E5" opacity="0.8"/>
</svg>
